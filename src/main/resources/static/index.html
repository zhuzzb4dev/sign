<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>签到配置-管理</title>
    <link rel="stylesheet" href="https://unpkg.com/layui@2.6.8/dist/css/layui.css">
</head>

<body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<div id="view">
    <div class="layui-fluid">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>签到配置-管理</legend>
        </fieldset>
        <div class="layui-row">
            <div class="layui-col-lg12" style="text-align: right">
                <button type="button" class="layui-btn layui-btn-normal" @click="popAddLayer">新增</button>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-lg12">
                <table class="layui-table">
                    <colgroup>
                        <col width="150">
                        <col width="200">
                        <col>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>名称</th>
                        <th>pt_pin</th>
                        <th>pt_key</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="(item, index) in allInfo">
                        <td>{{ item.name}}</td>
                        <td>{{ item.pin}}</td>
                        <td>{{ item.key}}</td>
                        <td>
                            <button type="button" class="layui-btn layui-btn-danger" @click="deleteConfirm(item)">删除</button>
                            <button type="button" class="layui-btn layui-btn-normal">编辑</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>




<script src="https://unpkg.com/layui@2.6.8/dist/layui.js"></script>
<script>
    const { createApp } = Vue

    let app = createApp({
        data() {
            return {
                allInfo: [
                    {
                        name:"name",
                        pin:"pin",
                        key:"key"

                    }

                ],
                addInfo: {
                    key: 'test-key',
                    pin: 'test-pin',
                    name: 'test',
                },

            }
        },
        created() {
            // 在初始化的时候进行获取
            this.fetchData()
            this.layer = layui.layer
        },
        methods: {
            async fetchData() {
                this.allInfo = await (await fetch("http://127.0.0.1:8080/info")).json()
            },
            popAddLayer(){
                console.log(this.addInfo);
                let index = this.layer.open({
                    type: 2,
                    area: ['100%', '100%'], // 100%全屏
                    shadeClose: false,
                    shade: 0.4,
                    title: '新增', // 标题留空让弹窗页头隐藏掉
                    content: ['add.html', 'no'], // 内容
                    // content: document.getElementById("addLayer").innerHTML,
                });
                layer.full(index);
            },
            closeAddLayer(){
                this.layer.close();

            },
            deleteConfirm(info) {

                let top = this;
                let layer = this.layer
                let index = layer.open({
                    type: 1,
                    title:'删除确认',
                    offset: 'auto',
                    shade: 0.8,
                    id: 'deleteConfirm',
                    content: '<div style="padding: 20px 100px;">确认删除'+ info.name +'?</div>',
                    btn: ['确认','取消'],
                    btnAlign: 'c',
                    yes: function(){
                        console.log(info)
                        fetch('http://127.0.0.1:8080/info/' + info.id, {
                            method: 'DELETE'
                        })
                            .then(response => response.json())
                            .then(result => {
                                console.log('Success:', result);
                                top.fetchData();
                                layer.close(index);
                            })
                    }
                });

            },
        },
    }).mount('#view');

    window.app = app
</script>
</body>
</html>
